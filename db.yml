- hosts: apps
  tasks:

#убрать после проверки
  - name: install wget
    yum: name=wget state=installed

  - name: install mysql-python
    become: yes
    yum: name=MySQL-python state=installed

  - name: download lib
    get_url: url=https://dev.mysql.com/get/mysql80-community-release-el7-3.noarch.rpm dest=~/mysql80-community-release-el7-3.noarch.rpm

  - name: install rpm
    become: yes
    yum: name=mysql80-community-release-el7-3.noarch.rpm

  - name: install mysql server
    become: yes
    yum: name=mysql-server state=installed

  - name: start sql service
    become: yes
    service: name=mysqld state=restarted
     