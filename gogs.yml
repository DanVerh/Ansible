 - hosts: all
   tasks:

   - name: clone the repository
     command: git clone https://github.com/DanVerh/gogs.git
     become: yes
     args:
       chdir: /home

   - name: create direcory for app data
     command: mkdir appdata
     become: yes
     args:
       chdir: /home/gogs

   - name: build gogs
     args:
       chdir: /home/gogs
     environment:
       PATH: /sbin:/usr/sbin:/bin:/usr/bin:/usr/local/bin:/usr/local/go/bin
     become: yes
     command: go build -o gogs

